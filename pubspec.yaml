name: let_me_know
description: "Aplicación de recordatorios por voz para adultos y adultos mayores."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  flutter_animate: ^4.5.2        # Animaciones fluidas

  # Estado
  flutter_bloc: ^8.1.6           # Gestión de estado con Cubit/BLoC
  equatable: ^2.0.7              # Comparación de objetos inmutables
  rxdart: ^0.28.0                # Operadores reactivos para streams

  # Navegación
  go_router: ^14.6.2             # Navegación declarativa

  # Inyección de dependencias
  get_it: ^8.0.3                 # Service locator

  # Base de datos local
  path_provider: ^2.1.5          # Acceso a directorios del sistema
  path: ^1.9.1                   # Manipulación de rutas

  # Utilidades
  intl: ^0.20.1                  # Internacionalización y formato de fechas
  uuid: ^4.5.1                   # Generación de IDs únicos
  shared_preferences: ^2.5.3    # Persistencia de configuración

  # HTTP
  http: ^1.2.0                   # Cliente HTTP para backend LLM
  drift: ^2.30.0
  drift_flutter: ^0.2.8
  sqlite3_flutter_libs: ^0.5.41

  # Audio/Voz
  # record: ^5.1.2              # Grabación de audio
  speech_to_text: ^7.0.0        # Transcripción
  flutter_tts: ^4.2.0           # Text-to-Speech (respuestas por voz)

  # Notificaciones y Alarmas
  flutter_local_notifications: ^18.0.1
  flutter_timezone: ^3.0.0          # Detección de zona horaria del dispositivo
  timezone: ^0.9.4                  # Manejo de zonas horarias para notificaciones
  alarm: ^5.1.5                     # Alarmas infalibles (foreground service)
  permission_handler: ^11.3.0       # Manejo de permisos

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^5.0.0

  # Testing
  bloc_test: ^9.1.7              # Testing de Cubits/BLoCs
  mocktail: ^1.0.4               # Mocking para tests
  drift_dev: ^2.30.0
  build_runner: ^2.10.4

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/sounds/
